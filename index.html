<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .path-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .path-container input[type="text"] {
            flex: 1;
        }

        #browseBtn {
            padding: 12px 20px;
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        #browseBtn:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #f5f5f5;
            color: #333;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success {
            background: #d4edda !important;
            color: #155724 !important;
        }

        .error {
            background: #f8d7da !important;
            color: #721c24 !important;
        }

        .info {
            background: #d1ecf1 !important;
            color: #0c5460 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simplest ytdl UI</h1>

        <div class="input-group">
            <label for="url">URL :</label>
            <input type="text" id="url" placeholder="https://www.youtube.com/watch?v=...">
        </div>

        <div class="input-group">
            <label for="savePath">Save Path :</label>
            <div class="path-container">
                <input type="text" id="savePath" placeholder="Select folder to save downloaded files" readonly>
                <button id="browseBtn" type="button">Browse</button>
            </div>
        </div>

        <button id="downloadBtn">Download!</button>

        <div id="status">Ready to download</div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
